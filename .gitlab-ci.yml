image: golang:latest

variables:
  # Please edit to your GitLab project
  REPO_NAME: gitlab.com/kometchtech/mackerel-agent-plugins

before_script:
  - apt-get update
  - DEBIAN_FRONTEND=noninteractive sudo apt-get install -y rpm devscripts debhelper
  - mkdir -p ~/rpmbuild/{BUILD,BUILDROOT,RPMS,SOURCES,SPECS,SRPMS}
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
    - build

compile:
    stage: build
    before_script:
      - go get github.com/motemen/gobump/cmd/gobump
      - go get github.com/mackerelio/golib/cmd/mackerel-github-release
    script:
      - make all
    after_script:
      - goveralls -coverprofile=.profile.cov
    dependencies: []
    artifacts:
      untracked: true
